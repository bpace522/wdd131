<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-large.css">
    <script src="scripts/contact.js" defer></script>
    <title>Liger Energy Contact Page</title>
</head>
<body>
    <header>
        <div class="header-inner">
        <div class="crop-container">
        <img class="headerlogo" src="images/liger_energy.webp" alt="Liger Energy Logo">
        </div>
        <h1>Liger Energy Contact Us Page - Bradley Pace</h1>
        <button class="hamburger"></button>
        </div>
        <div>
            <nav>
            <a href="index.html" id="Home">Home</a>
            <a href="12v.html" id="12V Battery">12V Battery</a>
            <a href="large-generator.html" id="Large Generator">Large Generator</a>
            <a href="small-generator.html" id="Small Generator">Small Generator</a>
            <a href="about-us.html" id="About Us">About Us</a>
            <a href="contact.html" id="Contact Us">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us About Our Products</h1>
        <div class="form-card">
        <form method="get" action="review.html">

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">&#9733;</label>

                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">&#9733;</label>

                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">&#9733;</label>

                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">&#9733;</label>

                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">&#9733;</label>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <input type="checkbox" id="feature1" name="features" value="Easy Setup">
                <label class="inside-box" for="feature1">Easy Setup</label><br>

                <input type="checkbox" id="feature2" name="features" value="Durability">
                <label class="inside-box" for="feature2">Durability</label><br>

                <input type="checkbox" id="feature3" name="features" value="Cost Effective">
                <label class="inside-box" for="feature3">Cost Effective</label><br>

                <input type="checkbox" id="feature4" name="features" value="User Friendly">
                <label class="inside-box" for="feature4">User Friendly</label>
            </fieldset>


            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input class="submit_button" type="submit" value="Submit">
        </form>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Bradley Pace Utah</p>
        <p id="short"></p>
    </footer>
</body>
</html>
