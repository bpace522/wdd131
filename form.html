<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bradley Pace">
    <meta name="description" content="This is a sample webpage showing an example product review form">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/forms-large.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <h1>Product Review Form</h1>
        <form method="get" action="review.html">

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="1" required>
                <label for="star5">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="2">
                <label for="star4">&#9733;&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star2" name="rating" value="4">
                <label for="star2">&#9733;&#9733;&#9733;&#9733;</label>
                <input type="radio" id="star1" name="rating" value="5">
                <label for="star1">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <input type="checkbox" id="feature1" name="features" value="Easy Setup">
                <label for="feature1">Easy Setup</label><br>

                <input type="checkbox" id="feature2" name="features" value="Durability">
                <label for="feature2">Durability</label><br>

                <input type="checkbox" id="feature3" name="features" value="Cost Effective">
                <label for="feature3">Cost Effective</label><br>

                <input type="checkbox" id="feature4" name="features" value="User Friendly">
                <label for="feature4">User Friendly</label>
            </fieldset>


            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50"></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username">

            <input class="submit_button" type="submit" value="Submit">
        </form>
    </main>
    <footer>
    <p>&copy; <span id="year"></span> Bradley Pace Utah</p>
    <p id="short"></p>
    </footer>
</body>
</html>
